<!DOCTYPE html>
<html>
<head>
  <title>Add Evacuee (User)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Add Evacuee</h1>
  <form method="POST" action="/user-add-evacuee">
    <label>Name:</label><input name="name" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" required><br>
    <label>Date of Birth (YYYY-MM-DD):</label><input name="dob" type="date" required><br>
    <label>Shelter:</label><input name="shelter" minlength="2" required><br>
    <button type="submit">Add</button>
  </form>


  <script>
  document.querySelector('form').addEventListener('submit', function(e) {
    const name = document.querySelector('input[name="name"]').value.trim();
    const shelter = document.querySelector('input[name="shelter"]').value.trim();
    const nameRegex = /^[A-Za-z\s]+$/;

    if (!nameRegex.test(name)) {
      alert("Invalid name format. Only letters and spaces allowed.");
      e.preventDefault();
    } else if (shelter.length < 2) {
      alert("Shelter name must be at least 2 characters.");
      e.preventDefault();
    }
  });
</script>

</body>
</html>
