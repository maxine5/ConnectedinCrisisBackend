<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .back-button {
    background: #57606f;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin-top: 2rem;
  }
</style>

</head>
<body>
  <h1>Admin Dashboard</h1>

  <h2>Add Evacuee</h2>
  <form action="https://connectedincrisisbackend.onrender.com/add-evacuee" method="POST">
    <label>Name:</label><input name="name" required><br>
    <label>Date of Birth (YYYY-MM-DD):</label><input name="dob" required><br>
    <label>Shelter Name:</label><input name="shelter" required><br>
    <button type="submit">Add Evacuee</button>
  </form>

  <h2>Add Shelter</h2>
  <form action="https://connectedincrisisbackend.onrender.com/add-shelter" method="POST">
    <label>Shelter Name:</label><input name="name" required><br>
    <label>Address:</label><input name="address" required><br>
    <button type="submit">Add Shelter</button>
  </form> <h2>Delete Evacuee</h2>
  <form action="https://connectedincrisisbackend.onrender.com/delete-evacuee" method="POST">
  <label>Evacuee Name:</label><input name="name" required><br>
  <label>Date of Birth (YYYY-MM-DD):</label><input name="dob" required><br>
  
  <label>Confirm Name:</label><input name="confirmName" required><br>
  <label>Confirm DOB:</label><input name="confirmDob" required><br>

  <button type="submit">Delete Evacuee</button>
</form>

<br><a class="back-button" href="index.html">Go Back Home</a>

<div id="confirmation" style="display: none; padding: 1rem; background: #d4edda; color: #155724; border-radius: 6px; margin-bottom: 1rem;">
  <span id="message"></span>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const success = params.get('success');
  const messageBox = document.getElementById('confirmation');
  const messageText = document.getElementById('message');

  if (success === 'evacuee') {
    messageText.textContent = 'Evacuee added successfully!';
    messageBox.style.display = 'block';
  } else if (success === 'shelter') {
    messageText.textContent = 'Shelter added successfully!';
    messageBox.style.display = 'block';
  } else if (success === 'delete') {
    messageText.textContent = 'Evacuee deleted successfully!';
    messageBox.style.display = 'block';
  }
</script>


</body>
</html>
