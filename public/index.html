<!DOCTYPE html>
<html>
<head>
  <title>Evacuee Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Find Your Shelter</h1>
    <form method="GET" action="https://connectedincrisisbackend.onrender.com/lookup">
    <label>Name:</label>
    <input name="name" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" required><br> 
    <label> Date of Birth (YYYY-MM-DD): </label>
    <input name="dob" type="date" required><br>
    <button type="submit">Search</button>
  </form>
  <br>
  <a href="admin_login.html"><button type="button">Admin Login</button></a>
<a href="user_login.html"><button type="button">User</button></a>

<script>
  document.getElementById('searchForm').addEventListener('submit', function(e) {
    const name= document.querySelector('input[name="name"]').value.trim();
    const nameRegex = /^[A-Za-z\s]+$/;
    if (!nameRegex.test(name)) {
      alert("Invalid name format. Only letters and spaces allowed.");
    e.preventDefault();
    }
  });
</script>
</body>
</html>
